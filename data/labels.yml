negatief: 
  title: "Negatieve labels:"
  options:
    - beledigend/pestend: Dit betreft bijvoorbeeld racistische, sexistische opmerkingen.
    - spam: Promotie van een niet gerelateerd product of dienst.
    - trol: Giftige opmerkingen van iemand die bewust probeert te stoken en/of te ontregelen.
positief:
  title: "Positieve labels:"
  options:
    - persoonlijk: Een persoonlijke anecdote of perspectief.
    - grappig: Een (poging) tot een humorvolle bijdrage.
    - nieuwsgierig: Het stellen van een gerelateerde vraag.
    - constructief: Inhoudelijk bijdrage aan de discussie en/of het onderwerp.
inhoudelijk:
  title: "Inhoudelijke labels:"
  options: 
    - wetenschappelijk: Goed onderbouwde argumentatie met directe links en/of referenties naar 'peer reviewed' publikaties.
    - alternatief perspectief: Een nieuwe of niet veel gezien frisse blik op het onderwerp.
    - complottheorie: Verwijzend naar samenzweringstheorieën.
    - misleidend: Mis-informatie en andere bewust scheve weergaves van de werkelijkheid.
    - ongefundeerd: Niet onderbouwde argumentatie.
    - off-topic: Uitspraken hebben geen relevantie tot het onderwerp.
    - onduidelijk: Het is niet helder wat er wordt gezegd.
vormelijk:
  title: "Vormelijke labels:"
  options: 
    - slordige spelling: SpreEkd vor zig ;-)
    - goed geformuleerd: Heldere zinnen en toegankelijk woordgebruik.
    - poëtisch: Interessant geformuleerde zinnen en/of inspirerend woordgebruik.