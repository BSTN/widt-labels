upstream front {
        server frontend:4444;
}
upstream back {
        server backend:4445;
}
upstream adminer {
        server adminer:4446;
}

server {
        location / {
                proxy_pass http://front/;
        }
        location /api/ {
                proxy_pass http://back/;
        }
        location /adminer/ {
                proxy_pass http://adminer/;
        }
}